name: Deploy to Google Cloud (Swap Enabled)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Create .env file locally
      run: echo "${{ secrets.ENV_FILE }}" > .env

    - name: Copy files to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.GCP_HOST }}
        username: ${{ secrets.GCP_USERNAME }}
        key: ${{ secrets.GCP_SSH_KEY }}
        # We need the source code now! Added Pages, Scripts, Styles back?
        # Wait, user wanted "static files not pushed".
        # But if we build on server, we NEED source files unless we excluded them from Dockerfile.
        # Dockerfile copies `.`. If we don't copy Pages/Scripts to server, the image won't have them.
        # This breaks the app if app.js serves them.
        # User said "static files are not pushed" as a problem statement or requirement.
        # If I exclude them, the app works as API only (which seems to be the goal for CORS fix).
        # So I will Copy "Backend", but NOT "Pages" or "Styles".
        # But Dockerfile expects them? Dockerfile: `COPY . .`
        # If directories are missing, COPY simply ignores them.
        # So this is fine.
        source: "Backend,docker-compose.prod.yml,package.json,schema.sql,init_auth.sql,Dockerfile,.env,DEPLOYMENT_GUIDE.md,SECURITY.md,nginx"
        target: "~/medmitra"

    - name: Deploy on Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.GCP_HOST }}
        username: ${{ secrets.GCP_USERNAME }}
        key: ${{ secrets.GCP_SSH_KEY }}
        command_timeout: 40m
        script: |
          export PATH=$PATH:/usr/local/bin
          cd ~/medmitra
          
          # --- 1. ENABLE SWAP (Crucial for Build) ---
          echo "Checking Swap..."
          if ! swapon --show | grep -q "/swapfile"; then
              echo "Creating 2GB Swapfile..."
              sudo fallocate -l 2G /swapfile || sudo dd if=/dev/zero of=/swapfile bs=1M count=2048
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
              sudo swapon /swapfile
              echo "/swapfile none swap sw 0 0" | sudo tee -a /etc/fstab
          else
              echo "Swap already active."
          fi
          free -m

          # --- 2. CLEANUP ---
          echo "Pruning Docker..."
          sudo docker system prune -af --volumes || true

          # --- 3. NGINX CONFIG ---
          # Create Nginx Config (Using printf)
          printf "server {\n    listen 80;\n    server_name 136-116-93-95.sslip.io;\n    return 301 https://$host$request_uri;\n}\n\nserver {\n    listen 443 ssl;\n    server_name 136-116-93-95.sslip.io;\n\n    ssl_certificate /etc/letsencrypt/live/136-116-93-95.sslip.io/fullchain.pem;\n    ssl_certificate_key /etc/letsencrypt/live/136-116-93-95.sslip.io/privkey.pem;\n\n    location / {\n        proxy_pass http://localhost:3000;\n        proxy_set_header Host $host;\n        proxy_set_header X-Real-IP $remote_addr;\n        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;\n        proxy_set_header X-Forwarded-Proto $scheme;\n    }\n}\n" > medmitra_site.conf

          echo "Applying Nginx Config..."
          sudo rm -f /etc/nginx/sites-enabled/default
          sudo cp medmitra_site.conf /etc/nginx/sites-available/medmitra
          sudo ln -sf /etc/nginx/sites-available/medmitra /etc/nginx/sites-enabled/medmitra
          sudo nginx -t && sudo systemctl restart nginx

          # --- 4. BUILD & DEPLOY ---
          echo "Starting Build..."
          sudo docker ps -a -q --filter name=medmitra | xargs -r sudo docker rm -f || true
          
          # Build with Swap support
          sudo docker-compose -f docker-compose.prod.yml up --build -d
          
          sudo docker ps
