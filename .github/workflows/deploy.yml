name: Deploy to Google Cloud

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Create .env file locally
      run: echo "${{ secrets.ENV_FILE }}" > .env

    - name: Copy files to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.GCP_HOST }}
        username: ${{ secrets.GCP_USERNAME }}
        key: ${{ secrets.GCP_SSH_KEY }}
        source: "Backend,docker-compose.prod.yml,package.json,schema.sql,init_auth.sql,Dockerfile,.env,DEPLOYMENT_GUIDE.md,SECURITY.md"
        target: "~/medmitra"

    - name: Deploy on Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.GCP_HOST }}
        username: ${{ secrets.GCP_USERNAME }}
        key: ${{ secrets.GCP_SSH_KEY }}
        command_timeout: 30m
        script: |
          export PATH=$PATH:/usr/local/bin
          cd ~/medmitra
          
          # Create Nginx Config (Inline)
          cat << 'EOF' > medmitra_site.conf
          server {
              listen 80;
              server_name 136-116-93-95.sslip.io;
              return 301 https://$host$request_uri;
          }

          server {
              listen 443 ssl;
              server_name 136-116-93-95.sslip.io;

              ssl_certificate /etc/letsencrypt/live/136-116-93-95.sslip.io/fullchain.pem;
              ssl_certificate_key /etc/letsencrypt/live/136-116-93-95.sslip.io/privkey.pem;

              location / {
                  # Proxy to Node.js App (Let the App handle CORS)
                  proxy_pass http://localhost:3000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }
          EOF

          # Apply Nginx Config
          echo "Updating Nginx Config..."
          sudo rm -f /etc/nginx/sites-enabled/default
          sudo cp medmitra_site.conf /etc/nginx/sites-available/medmitra
          sudo ln -sf /etc/nginx/sites-available/medmitra /etc/nginx/sites-enabled/medmitra
          sudo nginx -t && sudo systemctl restart nginx

          sudo docker ps -a -q --filter name=medmitra | xargs -r sudo docker rm -f || true
          sudo docker-compose -f docker-compose.prod.yml up --build -d
          sudo docker ps
