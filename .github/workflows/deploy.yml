name: Deploy to Google Cloud (Pre-Cleanup Enabled)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Create .env file locally
      run: echo "${{ secrets.ENV_FILE }}" > .env

    - name: Compress files (Strictly Exclude node_modules)
      run: |
        tar -czf deploy.tar.gz \
          --exclude='node_modules' \
          --exclude='*/node_modules' \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='*.log' \
          Backend \
          nginx \
          docker-compose.prod.yml \
          package.json \
          schema.sql \
          init_auth.sql \
          Dockerfile \
          .env \
          DEPLOYMENT_GUIDE.md \
          SECURITY.md
        
        echo "Tarball size:"
        ls -lh deploy.tar.gz

    # --- NEW STEP: EMERGENCY CLEANUP BEFORE COPY ---
    - name: Emergency Server Cleanup
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.GCP_HOST }}
        username: ${{ secrets.GCP_USERNAME }}
        key: ${{ secrets.GCP_SSH_KEY }}
        command_timeout: 10m
        script: |
          echo "--- EMERGENCY CLEANUP ---"
          # Check Disk Usage
          df -h
          
          # Force remove old tarballs
          rm -f ~/medmitra/deploy.tar.gz
          
          # Aggressive Docker Prune to free space for the new upload
          echo "Pruning Docker..."
          sudo docker system prune -af --volumes || true
          
          echo "Disk Space After Cleanup:"
          df -h

    # --- NOW WE COPY ---
    - name: Copy Tarball to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.GCP_HOST }}
        username: ${{ secrets.GCP_USERNAME }}
        key: ${{ secrets.GCP_SSH_KEY }}
        source: "deploy.tar.gz"
        target: "~/medmitra"
        timeout: "120s"

    - name: Deploy on Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.GCP_HOST }}
        username: ${{ secrets.GCP_USERNAME }}
        key: ${{ secrets.GCP_SSH_KEY }}
        command_timeout: 40m
        script: |
          export PATH=$PATH:/usr/local/bin
          
          echo "--- 1. PRE-CHECK ---"
          mkdir -p ~/medmitra
          cd ~/medmitra

          echo "--- 2. EXTRACT ---"
          if [ -f "deploy.tar.gz" ]; then
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz
            echo "Extraction complete."
          else
            echo "CRITICAL: deploy.tar.gz not found!"
            exit 1
          fi

          echo "--- 3. SYSTEM PREP (Swap) ---"
          # Create Swap if missing (prevents OOM kill)
          if ! swapon --show | grep -q "/swapfile"; then
              echo "Creating 2GB Swap..."
              sudo fallocate -l 2G /swapfile || sudo dd if=/dev/zero of=/swapfile bs=1M count=2048
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
              sudo swapon /swapfile
          fi

          echo "--- 4. CONFIG & DEPLOY ---"
          # Nginx Config
          printf "server {\n    listen 80;\n    server_name 136-116-93-95.sslip.io;\n    return 301 https://$host$request_uri;\n}\n\nserver {\n    listen 443 ssl;\n    server_name 136-116-93-95.sslip.io;\n\n    ssl_certificate /etc/letsencrypt/live/136-116-93-95.sslip.io/fullchain.pem;\n    ssl_certificate_key /etc/letsencrypt/live/136-116-93-95.sslip.io/privkey.pem;\n\n    location / {\n        proxy_pass http://localhost:3000;\n        proxy_set_header Host $host;\n        proxy_set_header X-Real-IP $remote_addr;\n        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;\n        proxy_set_header X-Forwarded-Proto $scheme;\n    }\n}\n" > medmitra_site.conf

          sudo rm -f /etc/nginx/sites-enabled/default
          sudo cp medmitra_site.conf /etc/nginx/sites-available/medmitra
          sudo ln -sf /etc/nginx/sites-available/medmitra /etc/nginx/sites-enabled/medmitra
          sudo nginx -t && sudo systemctl restart nginx

          # Docker Build & Up
          echo "Building Container..."
          sudo docker-compose -f docker-compose.prod.yml up --build -d
          
          echo "--- DEPLOYMENT SUCCESSFUL ---"
          sudo docker ps