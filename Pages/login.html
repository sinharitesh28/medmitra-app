<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedMitra - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../Scripts/config.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#1B211A',
                        secondary: '#628141',
                        tertiary: '#8BAE66',
                        quaternary: '#EBD5AB',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-[#e4e9df] flex items-center justify-center min-h-screen p-4 font-sans text-gray-800">

    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-[400px] border-t-4 border-secondary relative overflow-hidden">
        
        <!-- decorative circle -->
        <div class="absolute -top-10 -right-10 w-24 h-24 bg-tertiary/20 rounded-full blur-xl"></div>
        <div class="absolute top-10 -left-10 w-32 h-32 bg-quaternary/30 rounded-full blur-xl"></div>

        <div class="text-center mb-10 relative z-10">
            <h1 class="text-4xl font-bold text-primary mb-2 tracking-tight">MedMitra</h1>
            <p class="text-secondary font-medium text-xs tracking-[0.2em] uppercase">Secure Staff Access</p>
        </div>
        
        <!-- Step 1: Email -->
        <div id="step-email" class="space-y-6 relative z-10">
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2 ml-1">Email Address</label>
                <div class="relative">
                    <input type="email" id="email" placeholder="name@clinipraxis.com" required
                        class="w-full px-4 py-3 pl-10 border border-gray-200 rounded-lg bg-gray-50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-secondary/50 focus:border-secondary transition-all duration-200 placeholder-gray-400">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path></svg>
                </div>
            </div>
            <button onclick="sendOtp()" id="sendBtn"
                class="w-full bg-primary text-white font-semibold py-3.5 rounded-lg shadow-lg hover:bg-secondary hover:shadow-xl hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary transition-all duration-300">
                Send Verification Code
            </button>
        </div>

        <!-- Step 2: OTP -->
        <div id="step-otp" class="hidden space-y-8 relative z-10">
            <div class="text-center">
                <p class="text-sm text-gray-600 mb-4">We sent a 6-digit code to your email.</p>
                <div class="flex justify-center">
                    <input type="text" id="otp" placeholder="• • • • • •" maxlength="6"
                        class="w-3/4 px-4 py-3 border-2 border-gray-200 rounded-lg text-center text-2xl tracking-[0.5em] font-bold text-primary focus:outline-none focus:border-secondary focus:ring-0 transition-colors duration-200 placeholder-gray-300">
                </div>
            </div>
            <button onclick="verifyOtp()" id="verifyBtn"
                class="w-full bg-secondary text-white font-bold py-3.5 rounded-lg shadow-lg hover:bg-tertiary hover:shadow-xl hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary transition-all duration-300">
                Verify & Login
            </button>
            <p class="text-center text-xs">
                <a href="#" onclick="location.reload()" class="text-gray-400 hover:text-primary transition-colors flex items-center justify-center gap-1">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Try different email
                </a>
            </p>
        </div>

        <div id="message" class="mt-6 text-center text-sm font-medium min-h-[20px] transition-all duration-300"></div>
    </div>

    <script>
        let userEmail = '';

        async function sendOtp() {
            const emailInput = document.getElementById('email');
            const btn = document.getElementById('sendBtn');
            const msg = document.getElementById('message');
            
            userEmail = emailInput.value.trim();
            if (!userEmail) {
                msg.textContent = 'Please enter an email address.';
                msg.className = 'mt-6 text-center text-sm font-medium text-red-600 bg-red-50 py-2 rounded-lg';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Sending...';
            btn.classList.add('opacity-90', 'cursor-not-allowed');
            msg.textContent = '';
            msg.className = '';

            try {
                const res = await fetch(`${CONFIG.API_BASE_URL}/api/auth/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('step-email').classList.add('hidden');
                    document.getElementById('step-otp').classList.remove('hidden');
                    msg.textContent = 'Code sent! Check your inbox.';
                    msg.className = 'mt-6 text-center text-sm font-medium text-secondary bg-green-50 py-2 rounded-lg border border-green-100';
                } else {
                    msg.textContent = data.error || 'Failed to send code.';
                    msg.className = 'mt-6 text-center text-sm font-medium text-red-600 bg-red-50 py-2 rounded-lg border border-red-100';
                    btn.disabled = false;
                    btn.textContent = 'Send Verification Code';
                    btn.classList.remove('opacity-90', 'cursor-not-allowed');
                }
            } catch (err) {
                console.error(err);
                msg.textContent = 'Network error. Please try again.';
                msg.className = 'mt-6 text-center text-sm font-medium text-red-600 bg-red-50 py-2 rounded-lg border border-red-100';
                btn.disabled = false;
                btn.textContent = 'Send Verification Code';
                btn.classList.remove('opacity-90', 'cursor-not-allowed');
            }
        }

        async function verifyOtp() {
            const otpInput = document.getElementById('otp');
            const btn = document.getElementById('verifyBtn');
            const msg = document.getElementById('message');
            
            const otp = otpInput.value.trim();
            if (!otp) {
                msg.textContent = 'Please enter the 6-digit code.';
                msg.className = 'mt-6 text-center text-sm font-medium text-red-600 bg-red-50 py-2 rounded-lg border border-red-100';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Verifying...';
            btn.classList.add('opacity-90', 'cursor-not-allowed');

            try {
                const res = await fetch(`${CONFIG.API_BASE_URL}/api/auth/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, otp: otp })
                });
                const data = await res.json();

                if (res.ok) {
                    msg.textContent = 'Login successful! Redirecting...';
                    msg.className = 'mt-6 text-center text-sm font-medium text-secondary bg-green-50 py-2 rounded-lg border border-green-100';
                    setTimeout(() => {
                        window.location.href = '/medmitra/registration.html';
                    }, 1000);
                } else {
                    msg.textContent = data.error || 'Invalid code.';
                    msg.className = 'mt-6 text-center text-sm font-medium text-red-600 bg-red-50 py-2 rounded-lg border border-red-100';
                    btn.disabled = false;
                    btn.textContent = 'Verify & Login';
                    btn.classList.remove('opacity-90', 'cursor-not-allowed');
                }
            } catch (err) {
                msg.textContent = 'Verification failed. Try again.';
                msg.className = 'mt-6 text-center text-sm font-medium text-red-600 bg-red-50 py-2 rounded-lg border border-red-100';
                btn.disabled = false;
                btn.textContent = 'Verify & Login';
                btn.classList.remove('opacity-90', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
